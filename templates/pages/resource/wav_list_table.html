<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/templates/css/frame.css">
</head>

<span>
    <h1>

    </h1>
</span>

<div class="div-list-button select-tab-view">

    <div class="layui-tab-item layui-show">
        <form class="layui-form" action="">
            <div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="listName" name="listName" lay-verify="" size="25" class="layui-input" placeholder="标注文件名称">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 110px" >
                        <select name="status" id="status"  lay-verify="" lay-search="">
                            <option value="">全部状态</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 110px" >
                        <button lay-submit="" class="layui-btn layui-btn-radius layui-btn-normal" id="wavListSearch" lay-filter="wavListSearch">
                            查询
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div style="margin-right: 50px">
        <button type="button" class="layui-btn button-upload" id="uploadWav" onclick="showUploadWav()">
            上传音频
        </button>
        <button type="button" class="layui-btn button-upload" id="uploadLayerButton" onclick="showUploadWavList()">
            上传标注文件
        </button>
    </div>
</div>

<script type="text/html" id="edit">
    <a class="layui-btn layui-btn-xs" lay-event="details">查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="export">导出</a>
    <input type="checkbox" name="openClose" value="{{d.list_id}}" lay-skin="switch" lay-text="开|关" lay-filter="openClose" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<body>
    <div class="self-table">
        <table class="layui-hide" id="wavFileList" lay-filter="wavFileList"></table>
    </div>

</body>

<script type="text/javascript" src="/templates/pages/resource/js/wav_list_table.js"></script>
</html>
